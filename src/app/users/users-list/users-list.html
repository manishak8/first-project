<div class="page">
  <div class="card">

    <h2>Users</h2>

    <!-- Search -->
    <mat-form-field appearance="outline" class="search-box">
      <input matInput placeholder="Search by first or last name"
             (keyup)="search($event.target.value)">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <!-- Table -->
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let e">
          <a class="name-link" (click)="openDetail(e.id)">{{e.first_name}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let e">{{e.last_name}}</td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let e">{{e.age}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let e">{{e.email}}</td>
      </ng-container>

      <ng-container matColumnDef="web">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Website </th>
        <td mat-cell *matCellDef="let e">
          <a [href]="e.web" target="_blank">{{e.web}}</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="5"></mat-paginator>

  </div>
</div>
